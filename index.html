    async function encryptFile(data, password) {
      const pwUtf8 = new TextEncoder().encode(password)
      const pwHash = await crypto.subtle.digest('SHA-256', pwUtf8)
      const iv = crypto.getRandomValues(new Uint8Array(12))

      const key = await crypto.subtle.importKey(
        'raw', pwHash, { name: 'AES-GCM' }, false, ['encrypt']
      )

      const encrypted = await crypto.subtle.encrypt(
        { name: 'AES-GCM', iv }, key, data
      )

      const result = new Uint8Array(iv.byteLength + encrypted.byteLength)
      result.set(iv, 0)
      result.set(new Uint8Array(encrypted), iv.byteLength)
      return result
    }

    async function decryptFile(encryptedData, password) {
      const pwUtf8 = new TextEncoder().encode(password)
      const pwHash = await crypto.subtle.digest('SHA-256', pwUtf8)

      const iv = encryptedData.slice(0, 12)
      const data = encryptedData.slice(12)

      const key = await crypto.subtle.importKey(
        'raw', pwHash, { name: 'AES-GCM' }, false, ['decrypt']
      )

      return await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv: new Uint8Array(iv) }, key, data
      )
