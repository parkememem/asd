<!DOCTYPE html>
<html>
<head>

<body>
  <h2>π” μ΄λ―Έμ§€ μ•”νΈν™” μ—…λ΅λ“</h2>
  <input type="file" id="imageInput" />

  <h2>π•µοΈ IDλ΅ μ΄λ―Έμ§€ μ—΄λ</h2>
  <input type="text" id="decryptId" placeholder="ID μ…λ ¥" />
  <input type="text" id="decryptKey" placeholder="μ•”νΈν‚¤ μ…λ ¥" />
  <button onclick="fetchAndDecrypt()">μ΄λ―Έμ§€ λ³µνΈν™” μ—΄λ</button>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // π”§ Supabase μ„¤μ •
    const supabaseUrl = 'https://kvjhqdpfnzfrjdlbihmm.supabase.co'; // β† λ„μ Supabase URLλ΅ κµμ²΄
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2amhxZHBmbnpmcmpkbGJpaG1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2NjQzOTksImV4cCI6MjA2MzI0MDM5OX0.Qyv7_CMoJPXyjcRflSNruJP3pN9jpH4ZB_61VUQtAWI'; // β† λ„μ anon keyλ΅ κµμ²΄
    const bucket = 'encrypted-images';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // π“¤ μ•”νΈν™” & μ—…λ΅λ“
    async function encryptAndUpload() {
      const file = document.getElementById('imageInput').files[0];
      const key = document.getElementById('encryptionKey').value;
      if (!file || !key) return alert('μ΄λ―Έμ§€μ™€ μ•”νΈν‚¤λ¥Ό μ…λ ¥ν•μ„Έμ”');

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const encrypted = CryptoJS.AES.encrypt(base64, key).toString();

        const id = Math.random().toString(36).substring(2, 10);
        const jsonBlob = new Blob([JSON.stringify({ encrypted })], {
          type: 'application/json'
        });

        const { error } = await supabase.storage
          .from(bucket)
          .upload(`${id}.json`, jsonBlob, {
            cacheControl: '3600',
            upsert: false
          });

        if (error) {
          alert('μ—…λ΅λ“ μ‹¤ν¨: ' + error.message);
        } else {
          document.getElementById('uploadResult').textContent =
            `κ³µμ  ID: ${id} (μ•”νΈν‚¤λ” λ”°λ΅ μ „λ‹¬)`;
        }
      };
      reader.readAsDataURL(file);
    }

    // π“¥ λ³µνΈν™” & μ‚­μ 
    async function fetchAndDecrypt() {
      const id = document.getElementById('decryptId').value;
      const key = document.getElementById('decryptKey').value;
      if (!id || !key) return alert('IDμ™€ μ•”νΈν‚¤λ¥Ό μ…λ ¥ν•μ„Έμ”');

      const { data, error } = await supabase.storage
        .from(bucket)
        .download(`${id}.json`);

      if (error) return alert('μ΅΄μ¬ν•μ§€ μ•κ±°λ‚ μ΄λ―Έ μ‚­μ λ¨');

      const text = await data.text();
      const encrypted = JSON.parse(text).encrypted;
      const decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);

      if (!decrypted) return alert('λ³µνΈν™” μ‹¤ν¨: μ•”νΈν‚¤κ°€ ν‹€λ Έμµλ‹λ‹¤');

      // μ΄λ―Έμ§€ μ¶λ ¥
      const img = document.createElement('img');
      img.src = 'data:image/jpeg;base64,' + decrypted;
      img.style.maxWidth = '300px';
      document.getElementById('output').innerHTML = '';
      document.getElementById('output').appendChild(img);

      // 1ν μ—΄λ ν›„ μ‚­μ 
      await supabase.storage.from(bucket).remove([`${id}.json`]);
    }
  </script>
</body>
</html>
