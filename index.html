<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Supabase 이미지 암호화 공유</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, button {
      margin: 6px 0;
      padding: 8px;
      width: 100%;
    }
    img {
      max-width: 100%;
      margin-top: 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    #output {
      margin-top: 20px;
    }
    code {
      background: #f0f0f0;
      padding: 4px;
      display: inline-block;
      margin-top: 10px;
      font-family: monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>📷 암호화된 이미지 업로드</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <input type="text" id="encryptionKey" placeholder="암호키 입력" />
  <button onclick="uploadEncryptedImage()">업로드</button>
  <div id="uploadResult"></div>

  <h2>🔎 이미지 열람</h2>
  <input type="text" id="imageId" placeholder="암호 ID 입력" />
  <input type="text" id="decryptKey" placeholder="암호키 입력" />
  <button onclick="viewDecryptedImage()">이미지 열람</button>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://kvjhqdpfnzfrjdlbihmm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2amhxZHBmbnpmcmpkbGJpaG1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2NjQzOTksImV4cCI6MjA2MzI0MDM5OX0.Qyv7_CMoJPXyjcRflSNruJP3pN9jpH4ZB_61VUQtAWI'
    );
    const bucket = 'encrypted-images';

    async function uploadEncryptedImage() {
      const file = document.getElementById('imageInput').files[0];
      const key = document.getElementById('encryptionKey').value;
      if (!file || !key) return alert('이미지와 암호키를 입력하세요.');

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const encrypted = CryptoJS.AES.encrypt(base64, key).toString();
        const id = Math.random().toString(36).substring(2, 10);
        const json = new Blob([JSON.stringify({ encrypted })], { type: 'application/json' });

        const { error } = await supabase.storage.from(bucket).upload(`${id}.json`, json);

        if (error) return alert('업로드 실패: ' + error.message);

        document.getElementById('uploadResult').innerHTML = `
          <p><strong>암호 ID:</strong> <code>${id}</code></p>
          <p><strong>암호키:</strong> <code>${key}</code></p>
        `;
      };
      reader.readAsDataURL(file);
    }

    async function viewDecryptedImage() {
      const id = document.getElementById('imageId').value;
      const key = document.getElementById('decryptKey').value;
      if (!id || !key) return alert('ID와 암호키를 입력하세요.');

      const { data, error } = await supabase.storage.from(bucket).download(`${id}.json`);

      if (error) return alert('파일을 찾을 수 없습니다.');

      const text = await data.text();
      const encrypted = JSON.parse(text).encrypted;
      const decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);

      if (!decrypted) return alert('복호화 실패: 암호키가 틀렸습니다.');

      const img = document.createElement('img');
      img.src = 'data:image/jpeg;base64,' + decrypted;
      document.getElementById('output').innerHTML = '';
      document.getElementById('output').appendChild(img);

      await supabase.storage.from(bucket).remove([`${id}.json`]);
    }
  </script>
</body>
</html>
