<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Image Encrypt & Share</title>
</head>
<body>
  <h2>🔐 이미지 암호화 업로드</h2>
  <input type="file" id="imageInput" />
  <input type="text" id="encryptionKey" placeholder="암호키 입력" />
  <button onclick="encryptAndUpload()">암호화 및 업로드</button>
  <p id="uploadResult"></p>

  <hr />

  <h2>🕵️ ID로 이미지 열람</h2>
  <input type="text" id="decryptId" placeholder="ID 입력" />
  <input type="text" id="decryptKey" placeholder="암호키 입력" />
  <button onclick="fetchAndDecrypt()">이미지 복호화 열람</button>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // 🔧 Supabase 설정
    const supabaseUrl = 'https://kvjhqdpfnzfrjdlbihmm.supabase.co'; // ← 너의 Supabase URL로 교체
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2amhxZHBmbnpmcmpkbGJpaG1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2NjQzOTksImV4cCI6MjA2MzI0MDM5OX0.Qyv7_CMoJPXyjcRflSNruJP3pN9jpH4ZB_61VUQtAWI'; // ← 너의 anon key로 교체
    const bucket = 'encrypted-images';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // 📤 암호화 & 업로드
    async function encryptAndUpload() {
      const file = document.getElementById('imageInput').files[0];
      const key = document.getElementById('encryptionKey').value;
      if (!file || !key) return alert('이미지와 암호키를 입력하세요');

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const encrypted = CryptoJS.AES.encrypt(base64, key).toString();

        const id = Math.random().toString(36).substring(2, 10);
        const jsonBlob = new Blob([JSON.stringify({ encrypted })], {
          type: 'application/json'
        });

        const { error } = await supabase.storage
          .from(bucket)
          .upload(`${id}.json`, jsonBlob, {
            cacheControl: '3600',
            upsert: false
          });

        if (error) {
          alert('업로드 실패: ' + error.message);
        } else {
          document.getElementById('uploadResult').textContent =
            `공유 ID: ${id} (암호키는 따로 전달)`;
        }
      };
      reader.readAsDataURL(file);
    }

    // 📥 복호화 & 삭제
    async function fetchAndDecrypt() {
      const id = document.getElementById('decryptId').value;
      const key = document.getElementById('decryptKey').value;
      if (!id || !key) return alert('ID와 암호키를 입력하세요');

      const { data, error } = await supabase.storage
        .from(bucket)
        .download(`${id}.json`);

      if (error) return alert('존재하지 않거나 이미 삭제됨');

      const text = await data.text();
      const encrypted = JSON.parse(text).encrypted;
      const decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);

      if (!decrypted) return alert('복호화 실패: 암호키가 틀렸습니다');

      // 이미지 출력
      const img = document.createElement('img');
      img.src = 'data:image/jpeg;base64,' + decrypted;
      img.style.maxWidth = '300px';
      document.getElementById('output').innerHTML = '';
      document.getElementById('output').appendChild(img);

      // 1회 열람 후 삭제
      await supabase.storage.from(bucket).remove([`${id}.json`]);
    }
  </script>
</body>
</html>
