<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Encryption Program</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    input, button {
      margin: 6px;
      padding: 8px 12px;
      font-size: 14px;
    }
    #fileIdOutput {
      width: 300px;
      margin-top: 10px;
    }
    #copyButton {
      margin-left: 8px;
    }
    img {
      margin-top: 20px;
      border: 1px solid #ccc;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h2>üì§ Upload Encrypted Photo</h2>
  <input type="file" id="fileInput"><br>
  <input type="password" id="passwordInput" placeholder="Enter password" value="3"><br>
  <button onclick="uploadEncryptedImage()">Encrypt & Upload</button><br>

  <input type="text" id="fileIdOutput" readonly style="display:none;">
  <button id="copyButton" style="display:none;" onclick="copyFileId()">Copy ID</button>

  <h2>üì• Decrypt & View</h2>
  <input type="text" id="fileIdInput" placeholder="Enter file ID"><br>
  <input type="password" id="decryptPasswordInput" placeholder="Enter password" value="3"><br>
  <button onclick="downloadAndDecryptImage()">Decrypt & View</button>

  <img id="outputImage" style="display:none;"/>

  <script>
    // ‚úÖ Supabase configuration
    const SUPABASE_URL = "https://qlrqydpgdmnrneuopevp.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFscnF5ZHBnZG1ucm5ldW9wZXZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNTg4NjcsImV4cCI6MjA3MzkzNDg2N30.jWEiAa36VZ0-3AHerq6qC2GxADJYAcZmuSpqFpf7TfA";
    const BUCKET = "Photo"; // ‚úÖ Actual bucket name
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Encrypt & upload
    async function uploadEncryptedImage() {
      const file = document.getElementById("fileInput").files[0];
      const password = document.getElementById("passwordInput").value;
      if (!file || !password) return alert("Please select a file and enter a password.");

      const arrayBuffer = await file.arrayBuffer();
      const encrypted = await encryptFile(arrayBuffer, password);

      const fileId = crypto.randomUUID();
      const { error } = await supabase.storage.from(BUCKET).upload(`${fileId}.bin`, encrypted);

      if (error) {
        alert("Upload failed: " + error.message);
      } else {
        const output = document.getElementById("fileIdOutput");
        const button = document.getElementById("copyButton");
        output.value = fileId;
        output.style.display = "inline-block";
        button.style.display = "inline-block";
      }
    }

    // Download & decrypt
    async function downloadAndDecryptImage() {
      const fileId = document.getElementById("fileIdInput").value;
      const password = document.getElementById("decryptPasswordInput").value;
      if (!fileId || !password) return alert("Please enter both file ID and password.");

      const { data, error } = await supabase.storage.from(BUCKET).download(`${fileId}.bin`);
      if (error || !data) return alert("Download failed: " + error?.message);

      const encryptedBuffer = await data.arrayBuffer();
      try {
        const decrypted = await decryptFile(encryptedBuffer, password);
        const blob = new Blob([decrypted]);
        const url = URL.createObjectURL(blob);
        const img = document.getElementById("outputImage");
        img.src = url;
        img.style.display = "block";

        // Automatically delete after decryption
        await supabase.storage.from(BUCKET).remove([`${fileId}.bin`]);
      } catch (e) {
        alert("‚ùå Decryption failed: Incorrect password or corrupted file.");
      }
    }

    // AES-GCM encryption
    async function encryptFile(data, password) {
      const pwUtf8 = new TextEncoder().encode(password);
      const pwHash = await crypto.subtle.digest("SHA-256", pwUtf8);
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await crypto.subtle.importKey("raw", pwHash, { name: "AES-GCM" }, false, ["encrypt"]);
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, data);
      const result = new Uint8Array(iv.byteLength + encrypted.byteLength);
      result.set(iv, 0);
      result.set(new Uint8Array(encrypted), iv.byteLength);
      return result;
    }

    // AES-GCM decryption
    async function decryptFile(encryptedData, password) {
      const pwUtf8 = new TextEncoder().encode(password);
      const pwHash = await crypto.subtle.digest("SHA-256", pwUtf8);
      const iv = encryptedData.slice(0, 12);
      const data = encryptedData.slice(12);
      const key = await crypto.subtle.importKey("raw", pwHash, { name: "AES-GCM" }, false, ["decrypt"]);
      return await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(iv) }, key, data);
    }

    // Copy file ID
    function copyFileId() {
      const fileId = document.getElementById("fileIdOutput").value;
      navigator.clipboard.writeText(fileId);
    }
  </script>
</body>
</html>
